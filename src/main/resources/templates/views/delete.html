<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Delete Collectible Form</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card mt-5">
                <div class="card-body">
                    <form th:action="@{/delete/form/{id}(id=${collectible.id})}" method="post"
                          enctype="multipart/form-data">
                        <div class="row g3 text-center">
                            <div class="form-group col-md-12">
                                <h4>Are you sure to delete this collectible?</h4>
                            </div>
                            <div class="row m-3">
                                <div class="col-md-6">
                                    <button class="btn btn-outline-secondary" type="submit" style="...">Yes</button>
                                </div>
                                <div class="col-md-6">
                                    <a class="btn btn-success" th:href="@{/crud}" style="...">No</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
