<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Collectible Form</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card mt-5">
                <div class="card-body">
                    <form th:action="@{/form/{id}(id=${collectible.id})}" method="post" th:object="${collectible}"
                          enctype="multipart/form-data">
                        <div class="row g3">
                            <div class="form-group col-md-6">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="license">License:</label>
                                <select class="form-control" id="license" th:field="*{license}">
                                    <option th:each="license : ${licenses}" th:value="${license.id}"
                                            th:text="${license.name}"></option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="producer">Producer:</label>
                                <select class="form-control" id="producer" th:field="*{producer}">
                                    <option th:each="producer : ${producers}" th:value="${producer.id}"
                                            th:text="${producer.name}"></option>
                                </select>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="archive" class="form-label">Image:</label>
                                <input type="file" class="form-control" id="archive" name="archive">
                            </div>
                            <div class="col-md-12">
                                <input type="hidden" class="form-control" id="image" name="image" th:field="*{image}">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="price">Price:</label>
                                <input type="number" class="form-control" id="price" th:field="*{price}">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="description">Description:</label>
                                <input type="text" class="form-control" id="description" th:field="*{description}">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="scale">Scale:</label>
                                <input type="text" class="form-control" id="scale" th:field="*{scale}">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="material">Material:</label>
                                <input type="text" class="form-control" id="material" th:field="*{material}">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="height">Height:</label>
                                <input type="number" class="form-control" id="height" th:field="*{height}">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="stock">Stock:</label>
                                <input type="number" class="form-control" id="stock" th:field="*{stock}">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="code">Code:</label>
                                <input type="number" class="form-control" id="code" th:field="*{code}">
                            </div>
                            <div class="row m-3">
                                <div class="col-md-6">
                                    <button class="btn btn-outline-secondary" type="reset" style="...">Reset</button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-success" type="submit" style="...">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
